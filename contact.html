<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    header {
      background: #004080;
      color: white;
      padding: 15px 0;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    nav ul.nav-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul.nav-menu li {
      display: inline;
    }

    .nav-menu a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: #ffcc00;
    }

    /* Contact Section Styles */
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-image {
      flex: 1 1 40%;
      min-height: 300px;
    }

    .contact-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .contact-form {
      flex: 1 1 60%;
      padding: 30px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .contact-form button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    /* Popup Styles */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popup .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    #popup img {
      max-width: 100px;
      margin-bottom: 20px;
    }

    #popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .contact-image,
      .contact-form {
        flex: 1 1 100%;
      }

      nav ul.nav-menu {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
  <script>
    function showSuccessPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function simulateFormSubmission(event) {
      event.preventDefault(); // Prevent actual form submission
      // Here you would handle sending the form via JavaScript/AJAX if desired
      showSuccessPopup();
    }
  </script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">LearnEase</div>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="course.html">Courses</a></li>
          <li><a href="testseries.html">Test Series</a></li>
          <li><a href="video.html">Videos</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <div class="container">
    <div class="contact-image">
      <img src="conpic.png" alt="Contact Us">
    </div>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form onsubmit="simulateFormSubmission(event)">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <!-- Admin Info -->

    </div>
  </div>

  <!-- Success Popup -->
  <div id="popup">
    <div class="popup-content">
      <img src="tick.png" alt="Success">
      <h3>Message Sent Successfully!</h3>
      <p>We will get back to you soon.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

</body>
</html>
