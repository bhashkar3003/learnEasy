<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Quiz | Major Project</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #006600;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #008000;
    }

    .hidden {
      display: none;
    }

    .question-block {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML Programming Quiz</h1>
    <p>Enter your name to begin:</p>
    <input type="text" id="username" placeholder="Your Full Name" />
    <button onclick="startQuiz()">Start Quiz</button>

    <form id="quizForm" class="hidden">
      <div id="questionsContainer"></div>
      <button type="button" onclick="submitQuiz()">Submit Quiz</button>
    </form>

    <div id="result" class="hidden">
      <h2>Great Job, <span id="nameDisplay"></span>!</h2>
      <p>Your Score: <span id="scoreDisplay"></span>/5</p>
      <button onclick="downloadCertificate()">Download Certificate</button>
      <canvas id="certificateCanvas" width="800" height="600" class="hidden"></canvas>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "1. What does HTML stand for?",
        options: [
          "Hyper Text Markup Language",
          "Home Tool Markup Language",
          "Hyperlinks and Text Markup Language",
          "Hyper Technical Markup Language"
        ],
        answer: "Hyper Text Markup Language"
      },
      {
        question: "2. Who is making the Web standards?",
        options: ["Mozilla", "Microsoft", "W3C", "Google"],
        answer: "W3C"
      },
      {
        question: "3. Which HTML tag is used to define an internal style sheet?",
        options: ["<style>", "<css>", "<script>", "<link>"],
        answer: "<style>"
      },
      {
        question: "4. Which is the correct HTML element for inserting a line break?",
        options: ["<break>", "<lb>", "<br>", "<line>"],
        answer: "<br>"
      },
      {
        question: "5. What is the correct HTML for adding a background color?",
        options: [
          '<body bg="yellow">',
          '<background>yellow</background>',
          '<body style="background-color:yellow;">',
          '<bgcolor="yellow">'
        ],
        answer: '<body style="background-color:yellow;">'
      }
    ];

    function startQuiz() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      document.getElementById("quizForm").classList.remove("hidden");
      document.querySelector("input").disabled = true;
      generateQuestions();
    }

    function generateQuestions() {
      const container = document.getElementById("questionsContainer");
      container.innerHTML = ""; // Clear any previous questions

      questions.forEach((q, index) => {
        const block = document.createElement("div");
        block.classList.add("question-block");

        const title = document.createElement("p");
        title.textContent = q.question;
        block.appendChild(title);

        q.options.forEach(option => {
          const label = document.createElement("label");
          label.innerHTML = `
            <input type="radio" name="q${index}" value="${option}" />
            ${option}
          `;
          block.appendChild(label);
        });

        container.appendChild(block);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const allOptions = document.getElementsByName(`q${i}`);

        allOptions.forEach(option => {
          const label = option.parentElement;
          label.style.color = "#333"; // Reset color
        });

        if (selected && selected.value === q.answer) {
          score++;
          selected.parentElement.style.color = "green";
        } else {
          if (selected) selected.parentElement.style.color = "red";
          allOptions.forEach(option => {
            if (option.value === q.answer) {
              option.parentElement.style.color = "green";
            }
          });
        }
      });

      document.getElementById("scoreDisplay").textContent = score;
      document.getElementById("nameDisplay").textContent = document.getElementById("username").value;
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("quizForm").classList.add("hidden");
    }

    function downloadCertificate() {
      const name = document.getElementById("username").value;
      const score = document.getElementById("scoreDisplay").textContent;
      const canvas = document.getElementById("certificateCanvas");
      const ctx = canvas.getContext("2d");

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);

      ctx.fillStyle = "#000";
      ctx.font = "30px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Certificate of Completion", canvas.width / 2, 100);

      ctx.font = "22px Arial";
      ctx.fillText("This certifies that", canvas.width / 2, 160);

      ctx.font = "26px Arial";
      ctx.fillText(name, canvas.width / 2, 210);

      ctx.font = "22px Arial";
      ctx.fillText("has completed the HTML Programming Quiz", canvas.width / 2, 260);
      ctx.fillText(`with a score of ${score}/5`, canvas.width / 2, 300);

      ctx.font = "18px Arial";
      ctx.fillText(`Date: ${new Date().toLocaleDateString()}`, canvas.width / 2, 370);
      ctx.fillText("Authorized by: LearnEase", canvas.width / 2, 400);

      canvas.classList.remove("hidden");

      const link = document.createElement("a");
      link.download = "HTML_Certificate.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
